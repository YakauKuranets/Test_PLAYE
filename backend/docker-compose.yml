version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - DATABASE_URL=postgresql://playelab:password@postgres:5432/playelab
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./models:/models
    depends_on:
      - postgres
      - redis
    runtime: nvidia  # Requires nvidia-docker
    
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=playelab
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=playelab
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  
  celery_worker:
    build: .
    command: celery -A app.queue.worker worker --loglevel=info
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - DATABASE_URL=postgresql://playelab:password@postgres:5432/playelab
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./app:/app/app
      - ./models:/models
    depends_on:
      - postgres
      - redis
    runtime: nvidia

volumes:
  postgres_data: